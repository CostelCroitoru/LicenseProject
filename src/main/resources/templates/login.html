<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >

<head>
    <title>Login</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/loginStyle.css" th:href="@{/css/loginStyle.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/tools.js" th:src="@{/js/tools.js}"></script>


</head>

<body>

<div th:if="${register}">

    <script type="text/javascript" th:inline="javascript">
			$(function() {
		            $("#register-form").delay(100).fadeIn(100);
		            $("#login-form").fadeOut(100);
		            $("#login-form-link").removeClass("active");
		            $("#register-form-link").addClass("active");
		            $("title").text("Register");
		    });
		</script>

</div>



<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr/>
                </div>




                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <form id="login-form" th:action="@{/loginn}" method="post" role="form" style="display: block;">

                                <div class="form-group" th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password!
                                    </div>
                                </div>

                                <div class="form-group" th:if="${paramError}">
                                    <div class="alert alert-danger">
                                        Invalid username and password!
                                    </div>
                                </div>

                                <div class="form-group" th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out!
                                    </div>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="required"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required="required"/>
                                </div>
                                <br/>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                        </div>
                                    </div>
                                </div>

                            </form>


                            <form id="register-form" th:action="@{/register}" method="post" role="form" style="display: none;">


                                <div class="form-group">
                                    <input type="text" th:name="name" id="name" tabindex="2" class="form-control" placeholder="Name" value="" required="required" maxlength="40"/>
                                    <p class="errorInput" th:if="${nameErrors}" th:text="${name}"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:name="username" id="usernameR" tabindex="3" class="form-control" placeholder="Username" value="" required="required" maxlength="40"/>
                                    <p class="errorInput" th:if="${usernameErrors}" th:text="${username}"></p>
                                </div>

                                <div class="form-group">
                                    <input type="password" th:name="password" id="passwordR" tabindex="4" class="form-control" placeholder="Password" required="required" maxlength="40"/>
                                    <p class="errorInput" th:if="${passwordErrors}" th:text="${password}"></p>
                                </div>
                                <div class="form-group">
                                    <input type="password" th:name="confirm-password" id="confirm-password" tabindex="5" class="form-control" placeholder="Confirm Password" required="required" maxlength="40"/>
                                    <p class="errorInput" th:if="${confirmPasswordErrors}" th:text="${confirmPassword}"></p>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="" class="form-control btn btn-register" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>

		$(function() {
	        $("#login-form-link").click(function(e) {
	            $("#login-form").delay(100).fadeIn(100);
	             $("#register-form").fadeOut(100);
	            $("#register-form-link").removeClass("active");
	            $(this).addClass("active");
	            $("title").text("Login");
	            e.preventDefault();
	        });

	        $("#register-form-link").click(function(e) {
	            $("#register-form").delay(100).fadeIn(100);
	             $("#login-form").fadeOut(100);
	            $("#login-form-link").removeClass("active");
	            $(this).addClass("active");
	            $("title").text("Register");
	            e.preventDefault();
	        });

	    });

	</script>

</body>

</html>
